<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <link rel="shortcut icon" href="images/WEBBER.png">
  <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <div class="intro">
      <h1 class="heading">
        Learn to code by watching others
      </h1>
      <p class="introParagraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.   
      </p>
    </div>

    <div class="signUpForm">

      <button class="tryButton"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <form  class="form" id="form" autocomplete="off">

        <div class="form-control">
          <input type="text" placeholder="First Name" id="firstname">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Last Name" id="lastname">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email Adresss" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>
      <button type="submit"  class="claimButton"> CLAIM YOUR FREE TRIAL</button>

        <div class="termsContainer">
          <p>
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
        </div> 
      </form>
          
  </div>

  <script src="script.js"></script>
</body>
</html>
